<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      (function () {
        // Function to add two numbers
        function addNumbers(a, b) {
          return a + b;
        }

        // Numbers to be added
        var num1 = 5;
        var num2 = 10;

        // Calculate the sum
        var sum = addNumbers(num1, num2);

        // Display the sum using the alert function
        alert("The sum is: " + sum);
      })();
    </script>
  </body>
</html>
