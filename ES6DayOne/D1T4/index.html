<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Student object literal
      const student = {
        name: "John Doe",
        university: "Example University",
        faculty: "Computer Science",
        finalGrade: 85,
      };

      // Printing student data using template literals
      console.log(
        `${student.name} is a student in the faculty of ${student.faculty} at ${student.university}.`
      );
      console.log(`And his final grade is ${student.finalGrade}.`);
    </script>
  </body>
</html>
