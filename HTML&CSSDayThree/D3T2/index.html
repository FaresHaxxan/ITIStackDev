<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Name</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .vertical-name-container {
        display: flex;
        align-items: center;
      }

      .vertical-name {
        transform: rotate(90deg);
        transform-origin: center bottom;
        font-family: "Arial", sans-serif;
        font-size: 4em;
        color: #3498db;
      }
    </style>
  </head>
  <body>
    <!-- Vertical Name Container -->
    <div class="vertical-name-container">
      <div class="vertical-name">Fares</div>
    </div>
  </body>
</html>
